<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-100  ">
  <!-- Navigation Bar -->
  <nav class="flex items-center justify-between h-16 px-10 lg:px-40 mt-10 ml-32 mr-32">
    <!-- Brand Name -->
    <div class="text-2xl font-bold text-purple-950">WeatherApp</div>

    <!-- Search Bar -->
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3" id="SearchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l4.386 4.387a1 1 0 01-1.415 1.414l-4.387-4.386zm-1.4-6.82a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
        </svg>
      </div>
      <input id="SearchBox"
        type="text"
        placeholder="Enter City Name"
        class="pl-10 pr-4 py-2 w-64 bg-white rounded-md focus:ring-2 focus:ring-sky-500 focus:outline-none text-gray-700"
      />
    </div>
  </nav>

  <!-- Temperature Section -->
  <main>
    <div class="h-72 mt-12 w-[90%] lg:w-[70%] mx-auto bg-gradient-to-t from-indigo-500 to-purple-300  rounded-xl shadow-lg ">
      <div class="flex justify-between items-center h-full px-10 lg:px-20">
        <!-- Temperature & Location -->
       
        <div class="text-8xl font-bold  text-white">
          <img id="icon" src="./../assets/weather-app.png" height="100px" width="100px"/>
          <span id="temperature" >13°</span>
          <div class="mt-4 text-2xl font-semibold">
            <span id="city">Delhi</span>, <span id="country">India</span>
          </div>
        </div>

        <!-- Time -->
        <div class="text-right  text-white">
          <div class="text-5xl font-bold" id="time">7:50 pm<br></div>
          <div class="text-2xl">Sunset Time, Monday</div>
        </div>
      </div>
    </div>
  </main>

  <div class="w-[50%] mx-auto mt-10  rounded-xl p-4 mb-10  bg-white ">
    <!-- Weather Details Grid -->
  
    <div class="grid grid-cols-2 gap-6 md:gap-10 text-center">
      
      <!-- Humidity -->
      <div>
        <div class="flex justify-center mb-2">
          <!-- Icon for Humidity -->
          <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21 14.7C21 18.1794 19.0438 21 15.5 21C11.9562 21 10 18.1794 10 14.7C10 11.2206 15.5 3 15.5 3C15.5 3 21 11.2206 21 14.7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M8 8.2C8 9.7464 7.11083 11 5.5 11C3.88917 11 3 9.7464 3 8.2C3 6.6536 5.5 3 5.5 3C5.5 3 8 6.6536 8 8.2Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
        <div class="text-lg font-semibold" >Humidity</div>
        <div class="text-2xl font-bold" id="Humidity">39%</div>
      </div>
  
      <!-- pressure -->
      <div>
        <div class="flex justify-center mb-2">
          <!-- Icon for pressure -->
          <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.6933 17.3294C21.0506 15.9959 21.0964 14.5982 20.8271 13.2442C20.5577 11.8902 19.9806 10.6164 19.1402 9.52115C18.2998 8.42593 17.2187 7.53872 15.9806 6.92815C14.7425 6.31757 13.3805 6 12 6C10.6195 6 9.25752 6.31757 8.0194 6.92815C6.78128 7.53872 5.70021 8.42593 4.85982 9.52115C4.01943 10.6164 3.44225 11.8902 3.17293 13.2442C2.90361 14.5982 2.94937 15.9959 3.30667 17.3294" stroke="#222222" stroke-linecap="round"></path> <path d="M12.7657 15.5823C13.2532 16.2916 12.9104 17.3738 12 17.9994C11.0897 18.625 9.95652 18.5571 9.46906 17.8477C8.94955 17.0917 7.15616 12.8409 6.06713 10.2114C5.86203 9.71621 6.4677 9.3 6.85648 9.669C8.92077 11.6283 12.2462 14.8263 12.7657 15.5823Z" stroke="#222222"></path> <path d="M12 6V8" stroke="#222222" stroke-linecap="round"></path> <path d="M5.63599 8.63574L7.0502 10.05" stroke="#222222" stroke-linecap="round"></path> <path d="M18.364 8.63574L16.9498 10.05" stroke="#222222" stroke-linecap="round"></path> <path d="M20.6934 17.3291L18.7615 16.8115" stroke="#222222" stroke-linecap="round"></path> <path d="M3.30664 17.3291L5.23849 16.8115" stroke="#222222" stroke-linecap="round"></path> </g></svg>        </div>
        <div class="text-lg font-semibold">Pressure</div>
        <div class="text-2xl font-bold" id="Pressure">72</div>
      </div>
  
      <!-- Wind Speed -->
      <div>
        <div class="flex justify-center mb-2">
          <!-- Icon for wind -->
          <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6.25 5.5C6.25 3.70508 7.70507 2.25 9.5 2.25C11.2949 2.25 12.75 3.70507 12.75 5.5C12.75 7.29493 11.2949 8.75 9.5 8.75H3C2.58579 8.75 2.25 8.41421 2.25 8C2.25 7.58579 2.58579 7.25 3 7.25H9.5C10.4665 7.25 11.25 6.4665 11.25 5.5C11.25 4.5335 10.4665 3.75 9.5 3.75C8.5335 3.75 7.75 4.5335 7.75 5.5V5.85714C7.75 6.27136 7.41421 6.60714 7 6.60714C6.58579 6.60714 6.25 6.27136 6.25 5.85714V5.5ZM14.25 7.5C14.25 5.15279 16.1528 3.25 18.5 3.25C20.8472 3.25 22.75 5.15279 22.75 7.5C22.75 9.84721 20.8472 11.75 18.5 11.75H2C1.58579 11.75 1.25 11.4142 1.25 11C1.25 10.5858 1.58579 10.25 2 10.25H18.5C20.0188 10.25 21.25 9.01878 21.25 7.5C21.25 5.98122 20.0188 4.75 18.5 4.75C16.9812 4.75 15.75 5.98122 15.75 7.5V8C15.75 8.41421 15.4142 8.75 15 8.75C14.5858 8.75 14.25 8.41421 14.25 8V7.5ZM3.25 14C3.25 13.5858 3.58579 13.25 4 13.25H18.5C20.8472 13.25 22.75 15.1528 22.75 17.5C22.75 19.8472 20.8472 21.75 18.5 21.75C16.1528 21.75 14.25 19.8472 14.25 17.5V17C14.25 16.5858 14.5858 16.25 15 16.25C15.4142 16.25 15.75 16.5858 15.75 17V17.5C15.75 19.0188 16.9812 20.25 18.5 20.25C20.0188 20.25 21.25 19.0188 21.25 17.5C21.25 15.9812 20.0188 14.75 18.5 14.75H4C3.58579 14.75 3.25 14.4142 3.25 14Z" fill="#1C274C"></path> </g></svg>        </div>
        <div class="text-lg font-semibold">Wind Speed</div>
        <div class="text-2xl font-bold" id="Speed">2</div>
      </div>
  
      <!-- Feels Like -->
      <div>
        <div class="flex justify-center mb-2">
          <!-- Icon for Sunrise -->
          <svg fill="#000000" width="64px" height="64px" viewBox="0 0 32 32" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style> .cls-1 { fill: none; } </style> </defs> <path d="M26,30H22a2.0059,2.0059,0,0,1-2-2V21a2.0059,2.0059,0,0,1-2-2V13a2.9465,2.9465,0,0,1,3-3h6a2.9465,2.9465,0,0,1,3,3v6a2.0059,2.0059,0,0,1-2,2v7A2.0059,2.0059,0,0,1,26,30ZM21,12a.9448.9448,0,0,0-1,1v6h2v9h4V19h2V13a.9448.9448,0,0,0-1-1Z" transform="translate(0 0)"></path> <path d="M24,9a4,4,0,1,1,4-4h0A4.0118,4.0118,0,0,1,24,9Zm0-6a2,2,0,1,0,2,2h0a2.0059,2.0059,0,0,0-2-2Z" transform="translate(0 0)"></path> <path d="M10,20.1839V12H8v8.1839a3,3,0,1,0,2,0Z" transform="translate(0 0)"></path> <path d="M9,30A6.9931,6.9931,0,0,1,4,18.1108V7A5,5,0,0,1,14,7V18.1108A6.9931,6.9931,0,0,1,9,30ZM9,4A3.0033,3.0033,0,0,0,6,7V18.9834l-.332.2983a5,5,0,1,0,6.664,0L12,18.9834V7A3.0033,3.0033,0,0,0,9,4Z" transform="translate(0 0)"></path> <rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32" height="32"></rect> </g></svg>        </div>
        <div class="text-lg font-semibold" >Feels Like</div>
        <div class="text-2xl font-bold"id="feels">6°</div>
      </div>
    </div>
  </div>
    

  <script src="script.js"></script>
</body>
</html>
